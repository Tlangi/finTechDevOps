
<div class="example-container">

  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon (click)="onLogout()">exit_to_app</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>

        <a mat-list-item [routerLink]="'/dashboard'">
          <span matPrefix>
            <mat-icon>dashboard</mat-icon>
          </span>
          Dashboard </a>
        <a mat-list-item [routerLink]="'/teams'">
           <span matPrefix>
            <mat-icon>group_work</mat-icon>
          </span>
          Teams </a>
        <a mat-list-item [routerLink]="'/projects'"> Projects </a>
        <a mat-list-item [routerLink]="'/infrastructure'"> Infrastructure </a>
        <a mat-list-item [routerLink]="'/architecture'"> Architecture </a>
        <a mat-list-item [routerLink]="'/admin'">
           <span matPrefix>
            <mat-icon>group_add</mat-icon>
          </span>
          Admin </a>
        <a mat-list-item [routerLink]="'/contactUs'">
           <span matPrefix>
            <mat-icon>contact_support</mat-icon>
          </span>
          Contact Us </a>
        <a mat-list-item (click)="sidenav.toggle()" >
          <span matPrefix>
            <mat-icon>close</mat-icon>
          </span>
          Close</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <app-alert></app-alert>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
