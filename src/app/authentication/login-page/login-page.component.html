<div  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10%"
>
  <div class="card-body"></div>

  <mat-card>
    <mat-card-content>

      <div *ngIf="error" class="alert alert-danger">{{error}}</div>

      <h2>Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
        <div  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%"
        >
          <mat-form-field appearance="outline" class="form-group">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </mat-form-field>

        </div>

        <div class="form-group">
          <button mat-button mat-raised-button [disabled]="loading" color="primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"
            ></span>
            Login
          </button>
        </div>
      </form>

    </mat-card-content>

  </mat-card>
</div>
