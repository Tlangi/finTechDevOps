
<ng-container>
  <div fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="space-evenly center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="2%">
      <div class="mat-headline">
        <mat-card-header>
          <h2> Change your password </h2>
        </mat-card-header>
      </div>

      <div class="mat-body">
        <mat-card-content>
          <form [formGroup]="resetPasswordForm" class="example-form" (ngSubmit)="onSubmit()">

            <mat-form-field  appearance="outline" class="example-full-width">
              <mat-label> Password </mat-label>
              <input type="password"
                     placeholder="Password"
                     aria-label="Number"
                     matInput
                     formControlName="password"
              >
              <mat-error *ngIf="submitted && formFields.password?.errors" class="mat-form-field-invalid">
                <mat-error *ngIf="formFields.password.errors?.required">password is required</mat-error>
              </mat-error>
            </mat-form-field>

            <mat-form-field  appearance="outline" class="example-full-width">
              <mat-label> Confirm Password </mat-label>
              <input type="password"
                     placeholder="Password"
                     aria-label="Number"
                     matInput
                     formControlName="confirmPassword"
              >
              <mat-error *ngIf="submitted && formFields.confirmPassword?.errors" class="mat-form-field-invalid">
                <mat-error *ngIf="formFields.confirmPassword.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="formFields.confirmPassword.errors?.mustMatch">Password must match</mat-error>
              </mat-error>
            </mat-form-field>

            <div class="mat-button" fxLayout="row" fxLayoutAlign="space-between center">
              <button style="background-color: orange" mat-button mat-raised-button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Return to login
              </button>

              <button mat-button mat-raised-button routerLink="/login" class="btn btn-link" color="warn">Cancel</button>

            </div>

          </form>
        </mat-card-content>
      </div>
    </div>

  </div>

</ng-container>
