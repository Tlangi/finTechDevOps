

<div fxLayout
     fxLayout.xs="row"
     fxLayoutAlign="center none"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0"
>
  <div class="mat-card" fxFlex="45">
    <div fxLayout="column" fxLayoutAlign="center center" >

      <div class="mat-card-header" style="background-color: blue; width: 100%">
        <div fxLayout="column" fxLayoutAlign="center center" >
          <h2 style="color: white">Change password page</h2>
        </div>
      </div>

      <form [formGroup]="changePasswordForm" class="example-form" (ngSubmit)="onSubmit()">

        <div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="2%">

          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label> Old Password </mat-label>
            <input type="password"
                   placeholder="Password"
                   aria-label="Number"
                   matInput
                   formControlName="oldPassword"
            >
            <mat-error *ngIf="submitted && formFields.oldPassword?.errors" class="mat-form-field-invalid">
              <mat-error *ngIf="formFields.oldPassword.errors?.required">Old password is required</mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label> New Password </mat-label>
            <input type="password"
                   placeholder="Password"
                   aria-label="Number"
                   matInput
                   formControlName="newPassword"
            >
            <mat-error *ngIf="submitted && formFields.confirmPassword?.errors" class="mat-form-field-invalid">
              <mat-error *ngIf="formFields.confirmPassword.errors?.required">New password is required</mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label> Confirm Password </mat-label>
            <input type="password"
                   placeholder="Password"
                   aria-label="Number"
                   matInput
                   formControlName="confirmPassword"
            >
            <mat-error *ngIf="submitted && formFields.confirmPassword?.errors" class="mat-form-field-invalid">
              <mat-error *ngIf="formFields.confirmPassword.errors?.required">Password is required</mat-error>
              <mat-error *ngIf="formFields.confirmPassword.errors?.mustMatch">Password must match</mat-error>
            </mat-error>
          </mat-form-field>

          <button style="background-color: orange" mat-button mat-raised-button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update password
          </button>

          <div class="mat-form-field">
            <mat-card-footer><header>Do you want to cancel?
              <strong>
                <a  routerLink="/login" class="btn btn-link">Return to login
                </a>
              </strong>
            </header></mat-card-footer>
          </div>

          <br>
          <br>
        </div>

      </form>
    </div>
  </div>
</div>
