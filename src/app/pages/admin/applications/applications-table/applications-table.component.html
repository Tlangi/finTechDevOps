<div class="mat-card">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="mat-button">
      <button style="background-color: orange" mat-raised-button (click)="openDialog('Add', {})"
      >
        Add new
      </button>
    </div>
    <form [formGroup]="dataTableFilter">

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label> Table Filter</mat-label>
        <input type="text"
               aria-label="Number"
               placeholder="Type to Search"
               matInput
               formControlName="tableFilterInput"
        >
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Application Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Application Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a class="otherButtons" (click)="openDialog('Update',element)"> <mat-icon>edit</mat-icon> </a>
        <a class="delete" (click)="openDialog('Delete',element)"> <mat-icon>delete</mat-icon> </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20, 100]">
  </mat-paginator>
</div>
