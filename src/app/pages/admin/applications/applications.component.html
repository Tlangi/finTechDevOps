<div fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="2%">
  <div fxLayout="column" fxLayoutAlign="center center">

    <form [formGroup]="applications" class="example-form">

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label> Application Name </mat-label>
        <input type="text"
               placeholder="Search"
               aria-label="Number"
               matInput
               [matAutocomplete]="autoApplication"
               formControlName="applicationName"
        >
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #autoApplication="matAutocomplete">
          <mat-option *ngFor="let application of filteredApplication | async"
                      [value]="application.name">
            {{application.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label> Description </mat-label>
        <textarea matInput
                  aria-label="Number"
                  placeholder="Description"
                  formControlName="applicationDescription"
        ></textarea>
      </mat-form-field>

    </form>

    <div fxLayout="row" fxLayoutAlign="space-between start">
      <div class="mat-button">
        <button mat-raised-button (click)="updateApplication()" color="primary">
          Add/Update Applications
        </button>
      </div>

      <div class="mat-button">
        <button mat-raised-button (click)="removeApplication()" color="warn">
          Remove Applications
        </button>
      </div>
    </div>

  </div>

</div>
