<div fxLayout="column" fxLayoutAlign="center center">
  <mat-tab-group>

    <mat-tab label="Users">
      <div class="mat-card" fxLayout="column" fxLayoutAlign="center center">
        <form [formGroup]="employees" class="example-form">

          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label> Full Name </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   formControlName="fullName"
                   [matAutocomplete]="autoName">
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoName="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let fullName of filteredFullName | async" [value]="fullName">
                {{fullName.fullName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label> Teams </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   formControlName="teams"
                   [matAutocomplete]="autoTeams">
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoTeams="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let teams of filteredTeams | async" [value]="teams">
                {{teams.team}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> Status </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   formControlName="status"
                   [matAutocomplete]="autoStatus">
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoStatus="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let status of filteredStatus | async" [value]="status">
                {{status.status}}
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>

        </form>

        <div fxLayout="raw" fxLayoutAlign="center" fxLayoutGap="2%">
          <button mat-raised-button (click)="onSubmit()" color="primary">
            Add new Employee
          </button>

          <button mat-raised-button (click)="onSubmit()" color="warn">
            Remove Employee
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Applications">
      <div class="mat-card" fxLayout="column" fxLayoutAlign="center center">

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label> Application Name </mat-label>
          <input matInput placeholder="Search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label> Description </mat-label>
          <textarea matInput></textarea>
        </mat-form-field>

        <div fxLayout="raw" fxLayoutAlign="center" fxLayoutGap="2%">
          <button mat-raised-button (click)="onSubmit()" color="primary">
            Add new Employee
          </button>

          <button mat-raised-button (click)="onSubmit()" color="warn">
            Remove Employee
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Work Type">
      <div class="mat-card" fxLayout="column" fxLayoutAlign="center center">

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label> Work Type </mat-label>
          <input matInput placeholder="Search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label> Description </mat-label>
          <textarea matInput></textarea>
        </mat-form-field>

        <div fxLayout="raw" fxLayoutAlign="center" fxLayoutGap="2%">
          <button mat-raised-button (click)="onSubmit()" color="primary">
            Add new Employee
          </button>

          <button mat-raised-button (click)="onSubmit()" color="warn">
            Remove Employee
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Status">
      <div class="mat-card" fxLayout="column" fxLayoutAlign="center center">

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label> Status </mat-label>
          <input matInput placeholder="Search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label> Description </mat-label>
          <textarea matInput></textarea>
        </mat-form-field>

        <div fxLayout="raw" fxLayoutAlign="center" fxLayoutGap="2%">
          <button mat-raised-button (click)="onSubmit()" color="primary">
            Add new Employee
          </button>

          <button mat-raised-button (click)="onSubmit()" color="warn">
            Remove Employee
          </button>
        </div>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>
