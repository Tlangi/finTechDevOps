<div class="mat-card-content" fxLayout="row" fxLayoutAlign="space-around stretch" >
 <div class="mat-card">
   <mat-tab-group (selectedTabChange)="getTabIndex($event)">

     <mat-tab label="Users">
      <app-employees (sendFilterValue)="getMessage($event)"
                     (sendTeamsFilterValue)="getEmployeesTeamsFilterValue($event)"
      ></app-employees>
     </mat-tab>
     <mat-tab label="Applications">
       <app-applications (sendApplicationValue)="getApplicationsFilterValue($event)"></app-applications>
     </mat-tab>

     <mat-tab label="Work Type">
       <app-work-type (sendWorkTypeValue)="getWorkTypeFilterValue($event)"></app-work-type>
     </mat-tab>

     <mat-tab label="Status">
       <app-status (statusFilterValue)="getStatusTabFilterValue($event)"></app-status>
     </mat-tab>

   </mat-tab-group>
 </div>

  <div class="mat-table">
    <div class="mat-card-content" *ngIf="tabIndex == 0">
      <mat-tab-group (selectedTabChange)="getEmployeesTabIndex($event)">

        <mat-tab label="Employees">
          <app-data-table *ngIf="employeesIndex == 0"
                          [employeesIndex]="employeesIndex"
                          [usersFullNameFilterValue]="receivedFilterValue"
          ></app-data-table>
        </mat-tab>
        <mat-tab label="Teams">
          <app-data-table *ngIf="employeesIndex == 1"
                          [employeesIndex]="employeesIndex"
                          [usersTeamsFilterValue]="employeesTeamsFilterValue"
          ></app-data-table>
        </mat-tab>

        <mat-tab label="Status">
          <app-data-table *ngIf="employeesIndex == 2"
                          [employeesIndex]="employeesIndex"
                          [usersFullNameFilterValue]="receivedFilterValue"
          ></app-data-table>
        </mat-tab>

      </mat-tab-group>
    </div>
    <div class="mat-card-content" *ngIf="tabIndex == 1">
      <mat-tab-group>
        <mat-tab label="Applications">
          <app-applications-table
                                  [tabIndex]="tabIndex"
                                  [title]="tableTitle"
                                  [applicationFilterValue]="applicationFilterValue"
          ></app-applications-table>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="mat-card-content">
      <mat-tab-group *ngIf="tabIndex == 2">
        <mat-tab label="Work Type">
          <app-applications-table
                                  [tabIndex]="tabIndex"
                                  [title]="tableTitle"
                                  [workTypeFilterValue]="workTypeFilterValue"
          ></app-applications-table>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="mat-card-content" *ngIf="tabIndex == 3">
      <mat-tab-group>
        <mat-tab label="Status Types">
          <app-status-tab-table
                                [statusValueChange]="statusTabFilterValue"
          ></app-status-tab-table>
        </mat-tab>
        <mat-tab label="Status">
          <app-status-tab-table
                                [statusValueChange]="statusTabFilterValue"
          ></app-status-tab-table>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
