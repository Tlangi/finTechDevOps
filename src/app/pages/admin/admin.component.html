<div fxLayout="column" fxLayoutAlign="center center">
  <mat-tab-group>

    <mat-tab label="Users">
      <div class="mat-card" fxLayout="column" fxLayoutAlign="center center">
        <form [formGroup]="employees" class="example-form">

          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label> Full Name </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   formControlName="fullName"
                   [matAutocomplete]="autoName">
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoName="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let fullName of filteredFullName | async" [value]="fullName">
                {{fullName.fullNames}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label> Teams </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   formControlName="teams"
                   [matAutocomplete]="autoTeams">
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoTeams="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let teams of filteredTeams | async" [value]="teams">
                {{teams.team}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> Status </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   formControlName="status"
                   [matAutocomplete]="autoStatus">
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoStatus="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let status of filteredStatus | async" [value]="status">
                {{status.statusState}}
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>

        </form>

        <div fxLayout="raw" fxLayoutAlign="center" fxLayoutGap="2%">
          <button mat-raised-button (click)="addNewEmployee()" color="primary">
            Add new Employee
          </button>

          <button mat-raised-button (click)="removeEmployee()" color="warn">
            Remove Employee
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Applications">
      <div class="mat-card" fxLayout="column" fxLayoutAlign="center center">

        <form [formGroup]="applications" class="example-form">

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> Application Name </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   [matAutocomplete]="autoApplication"
                   formControlName="applicationName"
            >
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoApplication="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let application of filteredApplication | async" [value]="application">
                {{application.applicationName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> Description </mat-label>
            <textarea matInput
                      aria-label="Number"
                      placeholder="Description"
                      formControlName="applicationDescription"
            ></textarea>
          </mat-form-field>

        </form>

        <div fxLayout="raw" fxLayoutAlign="center" fxLayoutGap="2%">
          <button mat-raised-button (click)="updateApplication()" color="primary">
            Update Applications
          </button>

          <button mat-raised-button (click)="removeApplication()" color="warn">
            Remove Applications
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Work Type">
      <div class="mat-card" fxLayout="column" fxLayoutAlign="center center">

        <form [formGroup]="workTypeForm" class="example-form">

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> Work Type </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   [matAutocomplete]="autoWorkType"
                   formControlName="workType"
            >
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoWorkType="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let workType of filteredWorkType | async" [value]="workType">
                {{workType.workTypeState}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> Description </mat-label>
            <textarea matInput
                      aria-label="Number"
                      placeholder="Description"
                      formControlName="workTypeDescription"

            ></textarea>
          </mat-form-field>

        </form>

        <div fxLayout="raw" fxLayoutAlign="center" fxLayoutGap="2%">
          <button mat-raised-button (click)="updateWorkType()" color="primary">
            Update Work Type
          </button>

          <button mat-raised-button (click)="removeWorkType()" color="warn">
            Remove Work Type
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Status">
      <div class="mat-card" fxLayout="column" fxLayoutAlign="center center">

        <form [formGroup]="statusForm" class="example-form">

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> Status </mat-label>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   [matAutocomplete]="autoStatusTab"
                   formControlName="statusName"
            >
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoStatusTab="matAutocomplete" [displayWith]="displayFunction">
              <mat-option *ngFor="let statusTab of filteredStatusTab | async" [value]="statusTab">
                {{statusTab.statusTabState}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label> Description </mat-label>
            <textarea matInput
                      aria-label="Number"
                      placeholder="Description"
                      formControlName="statusDescription"
            ></textarea>
          </mat-form-field>

        </form>

        <div fxLayout="raw" fxLayoutAlign="center" fxLayoutGap="2%">
          <button mat-raised-button (click)="updateStatusTab()" color="primary">
            Update Status
          </button>

          <button mat-raised-button (click)="removeStatus()" color="warn">
            Remove Status
          </button>
        </div>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>
