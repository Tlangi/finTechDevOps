
<ng-container cdk-scrollable>
  <div fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="space-evenly stretch"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="mat-card-content" fxFlex="80">
      <mat-tab-group (selectedTabChange)="getTabIndex($event)">
        <mat-tab label="Teams Management">
          <app-data-table *ngIf="tabIndex == 0" [tabIndexValue]="tabIndex"></app-data-table>
        </mat-tab>
        <mat-tab label="Applications">
          <app-applications-table  *ngIf="tabIndex == 1"></app-applications-table>
        </mat-tab>
        <mat-tab label="Work Type">
          <app-work-type-data-table  *ngIf="tabIndex == 2"></app-work-type-data-table>
        </mat-tab>
        <mat-tab label="Status">
          <app-status-tab-table *ngIf="tabIndex == 3" ></app-status-tab-table>
        </mat-tab>
      </mat-tab-group>
    </div>

  </div>

</ng-container>
