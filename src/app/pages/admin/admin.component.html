<div class="mat-card-content" fxLayout="row" fxLayoutAlign="space-around stretch" >
 <div class="mat-card">
   <mat-tab-group (selectedTabChange)="getTabIndex($event)">

     <mat-tab label="Users">
      <app-employees (sendFilterValue)="getMessage($event)"></app-employees>
     </mat-tab>
     <mat-tab label="Applications">
       <app-applications (sendApplicationValue)="getApplicationsFilterValue($event)"></app-applications>
     </mat-tab>

     <mat-tab label="Work Type">
       <app-work-type (sendWorkTypeValue)="getWorkTypeFilterValue($event)"></app-work-type>
     </mat-tab>

     <mat-tab label="Status">
       <app-status (statusFilterValue)="getStatusTabFilterValue($event)"></app-status>
     </mat-tab>

   </mat-tab-group>
 </div>

  <div class="mat-table">
    <app-data-table [mainTabIndex]="tabIndex"
                    [usersFullNameFilterValue]="receivedFilterValue"></app-data-table>
    <!-- <app-applications-table *ngIf="tabIndex == 1" [title]="tableTitle"></app-applications-table>
    <app-applications-table *ngIf="tabIndex == 2" [title]="tableTitle"></app-applications-table>
    <app-status-tab-table *ngIf="tabIndex == 3" [statusValueChange]="statusTabFilterValue"></app-status-tab-table> -->
  </div>
</div>
