
<div fxLayout="column" fxLayoutAlign="center center">
  <h2 mat-dialog-title> <strong>{{action}} Work Type </strong></h2>
  <mat-dialog-content>

    <form [formGroup]="workTypeForm" class="example-form"  *ngIf="action != 'Delete'; else elseTemplate">

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label> Work Type </mat-label>
        <input type="text"
               placeholder="Search"
               aria-label="Number"
               matInput
               [matAutocomplete]="autoWorkType"
               formControlName="workType"
        >
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #autoWorkType="matAutocomplete">
          <mat-option *ngFor="let workType of filteredWorkType | async"
                      [value]="workType.name">
            {{workType.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label> Description </mat-label>
        <textarea matInput
                  aria-label="Number"
                  placeholder="Description"
                  formControlName="workTypeDescription"

        ></textarea>
      </mat-form-field>

    </form>

    <ng-template #elseTemplate>
      Are you sure you want to Delete <b>{{workTypeForm.controls.workType.value}}</b>
    </ng-template>

  </mat-dialog-content>

  <mat-dialog-actions *ngIf="action != 'Delete'" fxLayout="row" fxLayoutAlign="center center">
    <div class="mat-button">
      <button class="mat-raised-button" (click)="doAction()"> {{action}} </button>
    </div>

    <div class="mat-button">
      <button mat-button class="mat-raised-button" (click)="closeDialog()" color="warn"> Cancel</button>
    </div>
  </mat-dialog-actions>

  <mat-dialog-actions *ngIf="action == 'Delete'" fxLayout="row" fxLayoutAlign="center center">
    <div class="mat-button">
      <button class="mat-raised-button" (click)="doAction()"> Yes </button>
    </div>

    <div class="mat-button">
      <button mat-button class="mat-raised-button" (click)="closeDialog()" color="warn"> No </button>
    </div>
  </mat-dialog-actions>

</div>
