<h1 mat-dialog-title> <strong>{{action}}</strong> </h1>
<div mat-dialog-content>
  <app-employees *ngIf="action != 'Delete'; else elseTemplate" formGroupName="employees"
  ></app-employees>
  <ng-template #elseTemplate>
    Sure you want to delete <b>{{localData.name}}</b>?
  </ng-template>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
