
<ng-container cdk-scrollable>
  <div fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="space-evenly stretch"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="mat-card-content" fxFlex="80">
      <mat-tab-group>
        <mat-tab label="Task Allocation">
          <app-task-allocation></app-task-allocation>
        </mat-tab>
        <mat-tab label="Task Update">
          You can delete or update an already existing task
        </mat-tab>
        <mat-tab label="Allocated Tasks">
          Display all the allocated tasks to an employer or user
        </mat-tab>
      </mat-tab-group>
    </div>

  </div>

</ng-container>
