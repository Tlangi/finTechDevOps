
<div class="mat-card" fxLayout="column" fxLayoutAlign="center center">

  <form [formGroup]="taskAllocationForm" class="example-form">

    <mat-form-field  appearance="outline" class="example-full-width">
      <mat-label> Employee Name </mat-label>
      <input type="text"
             placeholder="Search"
             aria-label="Number"
             matInput
             formControlName="employeeName"
             [matAutocomplete]="autoEmployeeName">
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete #autoEmployeeName="matAutocomplete">
        <mat-option *ngFor="let name of filterEmployeeNameList | async" [value]="name.employeeName">
          {{name.employeeName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <div   fxLayout="row" fxLayoutAlign="space-between none" fxLayoutGap="2%">
      <mat-form-field  appearance="outline" class="example-full-width">
        <mat-label> System or Project </mat-label>
        <input type="text"
               placeholder="Search"
               aria-label="Number"
               matInput
               formControlName="systemOrProject"
               [matAutocomplete]="autoSystemOrProject">
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #autoSystemOrProject="matAutocomplete">
          <mat-option *ngFor="let system of filterSystemOrProjectList | async" [value]="system.systemOrProject">
            {{system.systemOrProject}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field  appearance="outline" class="example-full-width">
        <mat-label> Task Name </mat-label>
        <input type="text"
               placeholder="Task Name"
               aria-label="Number"
               matInput
               formControlName="taskName"
        >
      </mat-form-field>
    </div>

    <mat-form-field  appearance="outline" class="example-full-width">
      <mat-label> Task Description </mat-label>
      <textarea type="text"
             placeholder="Task Description "
             aria-label="Number"
             matInput
             formControlName="taskDescription"
      >
      </textarea>
    </mat-form-field>

    <mat-form-field  appearance="outline" class="example-full-width">
      <mat-label> Type of work </mat-label>
      <input type="text"
             placeholder="Type of work"
             aria-label="Number"
             matInput
             formControlName="typeOfWork"
             [matAutocomplete]="autoTypeOfWork">
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete #autoTypeOfWork="matAutocomplete">
        <mat-option *ngFor="let typeOfWork of filterTypeOfWorkList | async" [value]="typeOfWork.typeOfWork">
          {{typeOfWork.typeOfWork}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <div  fxLayout="row" fxLayoutAlign="space-between none" fxLayoutGap="2%">
      <mat-form-field  appearance="outline" class="example-full-width">
        <mat-label> Priority </mat-label>
        <input type="text"
               placeholder="Priority"
               aria-label="Number"
               matInput
               formControlName="priority"
               [matAutocomplete]="autoPriority">
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #autoPriority="matAutocomplete">
          <mat-option *ngFor="let priority of filterPriorityList | async" [value]="priority.priority">
            {{priority.priority}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field  appearance="outline" class="example-full-width">
        <mat-label> Status </mat-label>
        <input type="text"
               placeholder="Search"
               aria-label="Number"
               matInput
               formControlName="status"
               [matAutocomplete]="autoStatus">
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #autoStatus="matAutocomplete">
          <mat-option *ngFor="let status of filteredStatusList | async" [value]="status.status">
            {{status.status}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <mat-form-field  appearance="outline" class="example-full-width">
      <mat-label> Expected release date </mat-label>
      <input type="date"
             placeholder="date"
             aria-label="Number"
             matInput
             formControlName="expectedReleaseDate"
      >
    </mat-form-field>

    <div class="form-group" fxLayout="row" fxLayoutAlign="space-between center">
      <button style="background-color: orange" mat-button mat-raised-button>
        Add Task
      </button>

      <button mat-button mat-raised-button color="warn">
        Cancel
      </button>
    </div>
  </form>

</div>
